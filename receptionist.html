<body>
    <h1>Wellness Haven</h1>

    <h2>New Patient</h2>

    <input type="text" id="patient-age" placeholder="Patient Age" required>
    <input type="text" id="patient-bp" placeholder="Patient BloodPressure" required>
    <input type="text" id="patient-temp" placeholder="Patient Temperature(â„ƒ)" required>
    <input type="text" id="patient-issue" placeholder="Patient Issue" required>

    <div id="patient-list"></div>
    <script src="app.js" type="module"></script>
